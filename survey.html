            <div id="webform">
                <H1>Survey</H1>
                <form action="https://formspree.io/f/xnngvqyr" method="post">
                    <p>
                        <label for="name_field">What is your name? *</label>
                        <input type="text" name="name_field" id="name_field" required 
                    />
                    </p>
                    <p> 
                        <label for="email_field"> What is your email? *</label>
                        <input type="email" name="email_field" id="email_field" required
                    />
                    </p>
                    <p>
                        <label for="best_whole_number">Which whole number is best? </label>
                        <input type="number" name="best_whole_number" id="best_whole_number" min="1" step="1"
                    />
                    </p>
                    <p>
                        <label for="best_day">Which day is best?</label>
                        <input type="date" name="best_day" id="best_day"
                    />
                    </p>
                    <p>
                        <label for="best_bear">Which bear is best?</label>
                        <select id="best_bear" name="best bear" required>
                            <option value="">&nbsp;</option>
                            <option value="black">Black</option>
                            <option value="brown">Brown</option>
                            <option value="care">Care</option>
                            <option value="panda">Panda</option>
                            <option value="polar">Polar</option>
                            <option value="teddy">Teddy</option>
                        </select>
                    </p>
                <fieldset>
                    <legend>
                        Do you like radio buttons?
                    </legend>
                    <ul>
                        <li>
                            <input type=""radio" name="enjoys_radio_buttons" id="radio_yes" value="yes">
                            <label for="radio_yes">Yes</label>
                        </li>
                        <li>
                            <input type="radio" name="enjoys_radio_buttons" id="radio_no" value="no">
                            <label for="radio_no">No</label>
                        </li>
                        <li>
                            <input type="radio" name="enjoys_radio_buttons" id="radio_none" value="?" checked> <label for="radio_none">None of your business</label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                  <label for="life_meaning">What is the meaning of life?</label>
                  <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>    
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
